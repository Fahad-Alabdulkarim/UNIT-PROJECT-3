{% extends 'base.html' %}

{% block title %}Add Salary{% endblock %}

{% block content %}
<div class="container">
    <h2>Add Your Salary</h2>
    
    {% if user.salary %}
        <p>Your salary has already been added.</p>
        <a href="{% url 'home' %}" class="btn btn-primary">Back to Home</a>
    {% else %}
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Save Salary</button>
        </form>

        <br>
        <a href="{% url 'home' %}" class="btn btn-secondary">Back to Home</a>
    {% endif %}
</div>
{% endblock %}
