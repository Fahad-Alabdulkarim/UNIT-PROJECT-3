{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<h2>Login</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Login</button>
</form>
{% if form.non_field_errors %}
    <p class="error">{{ form.non_field_errors }}</p>
{% endif %}
<p>Don't have an account? <a href="{% url 'signup' %}">Signup here</a>.</p>
{% endblock %}
